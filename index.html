<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__top">
        <img src="./assets/images/illustration-hero.svg" alt="hero">
      </div>
      <div class="card__bottom grid-flow" data-grid-type="medium">
        <p class="card__bottom_title">Order Summary</p>
        <p class="card__bottom_text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="grid-flow" data-grid-type="large">
          <div class="subscription-plan">
            <img src="./assets/images/icon-music.svg" alt="music" class="subscripton-plan__image">
            <div class="subscription-plan__info">
              <span class="subscription-plan__info_name">Annual Plan</span>
              <span class="subscription-plan__info_price">$59.99/year</span>
            </div>
            <a href="#" class="subscription-plan__change">Change</a>
          </div>
          <button class="card__bottom_proceed">Proceed to Payment</button>
          <button class="card__bottom_cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Danila</a>.
  </div>

</body>

</html>
